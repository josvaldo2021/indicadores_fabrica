<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Produção</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      --bg-color: #f5f5f5;
      --text-color: #333;
      --muted-color: #6b6b6b;
      --card-bg: rgba(255,255,255,0.04);
      --grid-color: rgba(0,0,0,0.04);
      --primary-color: #007bff;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: var(--primary-color); }
    .chart-title { font-size: 1.05rem; color: var(--text-color); margin: 6px 0 8px; text-align: center; font-weight: 600; }
    body.dark {
      --bg-color: #0f1720;
      --text-color: #e6eef8;
      --muted-color: #9aa6b2;
      --card-bg: rgba(255,255,255,0.03);
      --grid-color: rgba(255,255,255,0.06);
      --primary-color: #66b0ff;
    }
    #themeToggle {
      margin-top: 6px; padding: 6px 10px;
      border-radius: 6px; border: 1px solid rgba(0,0,0,0.06);
      background: transparent; color: var(--text-color);
      cursor: pointer; font-weight: 600;
    }
    #themeToggle:hover { background: rgba(0,0,0,0.08); }
    .chart-card { max-width: none; width: 100%; margin-top: 30px; padding: 12px; border-radius: 10px; background: transparent; display: flex; justify-content: center; }
    .charts-row { display: flex; gap: 18px; width: 100%; max-width: 1200px; align-items: flex-start; flex-wrap: wrap; justify-content: center; }
    .charts-row > .chart-card { flex: 1 1 48%; box-sizing: border-box; }
    canvas { width: 100% !important; max-width: none; height: 360px !important; border-radius: 6px; background: transparent; }
  </style>
</head>
<body>
  <h1>Dashboard de Produção</h1>
  <button id="themeToggle">Modo escuro</button>

  <div class="charts-row">
    <div class="chart-card">
      <div style="width:100%;">
        <h2 class="chart-title">Produção diária por setor</h2>
        <canvas id="grafico"></canvas>
      </div>
    </div>
    <div class="chart-card">
      <div style="width:100%;">
        <h2 class="chart-title">Expedição anual (comparativo de anos)</h2>
        <canvas id="graficoExpedicao"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Correção 1: Mock da API para simular o endpoint e os dados fornecidos pelo usuário.
    const API_BASE = "https://indicadores-fabrica.onrender.com";

    // Dados de exemplo fornecidos pelo usuário:
    const mockExpedicaoData = [{"mes":"2024-01-01","valor":450.0},{"mes":"2024-02-01","valor":500.0},{"mes":"2025-01-01","valor":600.0}];
    
    // Correção 2: Adicionando a função carregarDados() ausente, mas mantendo-a vazia, pois o foco é no carregarExpedicao().
    async function carregarDados() {
        console.log("Função carregarDados() executada. Implementação ausente no código original.");
        // A lógica para o gráfico 'grafico' (Produção diária por setor) estaria aqui.
    }

    function hexToRGBA(hex, alpha) {
      if (!hex) return `rgba(0,0,0,${alpha})`;
      const h = hex.replace('#','').trim();
      if (h.length === 3) {
        const r = parseInt(h[0]+h[0],16);
        const g = parseInt(h[1]+h[1],16);
        const b = parseInt(h[2]+h[2],16);
        return `rgba(${r},${g},${b},${alpha})`;
      }
      const r = parseInt(h.substring(0,2),16);
      const g = parseInt(h.substring(2,4),16);
      const b = parseInt(h.substring(4,6),16);
      return `rgba(${r},${g},${b},${alpha})`;
    }

    function getThemeVars() {
      const s = getComputedStyle(document.body);
      const primary = (s.getPropertyValue('--primary-color') || '#007bff').trim();
      const text = (s.getPropertyValue('--text-color') || '#333').trim();
      const muted = (s.getPropertyValue('--muted-color') || '#6b6b6b').trim();
      const grid = (s.getPropertyValue('--grid-color') || 'rgba(0,0,0,0.04)').trim();
      const bg = (s.getPropertyValue('--bg-color') || '#f5f5f5').trim();
      const cardBg = (s.getPropertyValue('--card-bg') || '#fff').trim();
      return { primary, text, muted, grid, bg, cardBg };
    }

    // Correção 3: Removendo a função carregarExpedicao() duplicada (linhas 159-208) e mantendo a primeira (linhas 95-157) como base para a correção.

    async function carregarExpedicao() {
      try {
        // Correção 4: Usando fetch real (comentado) ou o mock para testes.
        // const resp = await fetch(`${API_BASE}/expedicao_anual`);
        // const dados = await resp.json();
        const dados = mockExpedicaoData; // Usando dados mockados para garantir que a lógica funcione

        if (!dados || !dados.length) return;

        const ctx2 = document.getElementById('graficoExpedicao').getContext('2d');

        // Meses fixos
        const meses = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"];

        // Identifica todos os anos presentes nos dados
        const anosSet = new Set();
        dados.forEach(d => {
          // Correção 5: A chave 'mes' no objeto de dados é uma string de data.
          // O código original (linha 109) já estava correto ao usar 'd.mes'.
          const dt = new Date(d.mes); 
          if (!isNaN(dt)) anosSet.add(dt.getFullYear());
        });
        const anos = Array.from(anosSet).sort();

        // Inicializa os valores por ano
        const valoresPorAno = {};
        anos.forEach(a => valoresPorAno[a] = Array(12).fill(0));

        // Preenche os valores
        dados.forEach(d => {
          const dt = new Date(d.mes);
          if (!isNaN(dt)) {
            const ano = dt.getFullYear();
            const mesIndex = dt.getMonth();
            // Correção 6: Certificar-se de que o valor é um número.
            valoresPorAno[ano][mesIndex] = Number(d.valor);
          }
        });

        // Cria datasets
        const theme = getThemeVars(); // Usando getThemeVars para cores dinâmicas
        const cores = [theme.primary, "#28a745", "#dc3545", "#ffc107", "#17a2b8"]; // Usando a cor primária do tema como primeira cor
        const datasets = anos.map((ano, i) => ({
          label: ano.toString(),
          data: valoresPorAno[ano],
          // Correção 7: Usar a cor do tema para o primeiro dataset
          borderColor: i === 0 ? theme.primary : cores[i % cores.length],
          backgroundColor: hexToRGBA(i === 0 ? theme.primary : cores[i % cores.length], 0.1),
          fill: true,
          tension: 0.3
        }));

        // Destrói gráfico antigo se existir
        if (window._graficoExpedicao) window._graficoExpedicao.destroy();

        // Cria gráfico
        window._graficoExpedicao = new Chart(ctx2, {
          type: 'line',
          data: { labels: meses, datasets: datasets },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: true } },
            scales: {
                y: {
                    beginAtZero: true,
                    // Correção 8: Adicionar cores dinâmicas aos eixos
                    grid: { color: theme.grid },
                    ticks: { color: theme.muted }
                },
                x: {
                    grid: { color: theme.grid },
                    ticks: { color: theme.muted }
                }
            }
          }
        });

      } catch(e) {
        console.error('Erro ao carregar expedição:', e);
      }
    }

    // Carrega dados
    carregarDados();
    carregarExpedicao();

    // Tema escuro
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme(isDark) {
      document.body.classList.toggle('dark', isDark);
      themeToggle.textContent = isDark ? 'Modo claro' : 'Modo escuro';
      // Correção 9: Recarregar os gráficos para aplicar as novas cores do tema
      carregarDados();
      carregarExpedicao();
    }
    const saved = localStorage.getItem('themeDark') === '1';
    applyTheme(saved);

    themeToggle.addEventListener('click', ()=>{
      const isDark = !document.body.classList.contains('dark');
      localStorage.setItem('themeDark', isDark ? '1' : '0');
      applyTheme(isDark);
    });
  </script>
</body>
</html>
